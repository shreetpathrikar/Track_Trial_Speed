<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Police Stations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Nearby Police Stations</h1>
  <div id="police-stations-list"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lat = urlParams.get('lat');
    const lng = urlParams.get('lng');

    fetch(`/get_nearby_police_stations?lat=${lat}&lng=${lng}`)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('police-stations-list');
        data.top_5.forEach(station => {
          const item = document.createElement('div');
          item.className = 'police-station-card';
          item.innerHTML = `
            <h3>${station.name}</h3>
            <p>${station.vicinity}</p>
            <p>Distance: ${station.distance}</p>
            <button onclick="showDirections(${station.lat}, ${station.lng})">Get Directions</button>
          `;
          list.appendChild(item);
        });
      })
      .catch(error => console.error('Error fetching police stations:', error));

    function showDirections(lat, lng) {
      const directionsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
      window.open(directionsUrl, '_blank');
    }
  </script>
</body>
</html>
