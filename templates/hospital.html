<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 Nearby Hospitals</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Add your existing CSS styles here */
  </style>
</head>
<body>
  <h1>Top 5 Nearby Hospitals</h1>

  <div id="hospitals-list"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lat = urlParams.get('lat');
    const lng = urlParams.get('lng');

    fetch(`/get_nearby_hospitals?lat=${lat}&lng=${lng}`)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('hospitals-list');
        if (data.hospitals.length > 0) {
          data.hospitals.forEach(hospital => {
            const item = document.createElement('div');
            item.className = 'police-station-card'; // Reusing card style
            item.innerHTML = `
              <h3>${hospital.name}</h3>
              <p>${hospital.vicinity}</p>
              <button onclick="window.location.href='https://www.google.com/maps/dir/?api=1&destination=${hospital.lat},${hospital.lng}'">View Directions</button>
            `;
            list.appendChild(item);
          });
        } else {
          list.innerHTML = '<p>No nearby hospitals found.</p>';
        }
      })
      .catch(error => console.error('Error fetching hospitals:', error));
  </script>
</body>
</html>
